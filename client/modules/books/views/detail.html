<div class="modal-body col-md-5 col-sm-12 row">
    <ol class="breadcrumb">
        <li>
            <a ng-href="/#/{{bookService.urlHash}}">{{bookService.titleList}}</a>
        </li>
        <li class="active">View book</li>
    </ol>
    <ng-include src="'./modules/images/views/detail.html'"></ng-include>
    <div class="form-group">
        <label>Name</label>
        <div>{{currentItem.name}}</div>
    </div>
    <div class="form-group">
        <label>ISBN</label>
        <div>{{currentItem.isbn}}</div>
    </div>
    <div class="form-group">
        <label>Year</label>
        <div>{{currentItem.year}}</div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <div class="my-pre-text">{{currentItem.description}}</div>
    </div>
    <div ng-if="authService.currentUser.id == currentItem.created_user_id" class="btn-group">
        <a ng-href="/#/{{bookService.urlHash}}/edit/{{currentItem.id}}" class="btn btn-primary btn-block btn-block-small">Edit</a>
    </div>
</div>
