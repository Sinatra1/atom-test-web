<div class="rb-hide modal-body" ng-class="{'rb-untihide': authService.authorized === true}">
    <div class="rb-display-expanded-table form-group">
        <ol class="breadcrumb">
            <li>
                {{titleList}}
            </li>
        </ol>
        <a ng-href="/#/books/edit" title="Create new book" class="btn btn-primary btn-block-icon pull-right">
            <i class="glyphicon glyphicon-plus"></i>
        </a>
    </div>
    <div ng-show="items.length > 0">
        <table class="table table-striped rb-table-phone">
            <thead>
            <th class="rb-column-name max-phone-hide-force">
                Id
            </th>
            <th class="rb-column-name max-phone-hide-force">
                Cover
            </th>
            <th class="rb-column-name max-phone-hide-force">
                Name
            </th>
            <th class="rb-column-name max-phone-hide-force">
                ISBN
            </th>
            <th class="rb-column-name max-phone-hide-force">
                Year
            </th>
            <th class="rb-column-name max-phone-hide-force">
                Created date
            </th>
            <th class="rb-column-huge-text max-phone-hide-force">
                Description
            </th>
            <th class="rb-column-id max-phone-hide-force">Actions</th>
            </thead>
            <tbody>
                <tr ng-repeat="book in items track by $index">
                    <th class="rb-hide rb-max-phone-display-expanded-table">Id</th>
                    <td class="rb-column-id">{{book.id}}</td>
                    <th class="rb-hide rb-max-phone-display-expanded-table">Cover</th>
                    <td class="rb-column-name">
                        <ng-include src="'./modules/images/views/detail.html'" ng-repeat="currentItem in [book]"></ng-include>
                    </td>
                    <th class="rb-hide rb-max-phone-display-expanded-table">Name</th>
                    <td class="rb-column-name">{{book.name}}</td>
                    <th class="rb-hide rb-max-phone-display-expanded-table">ISBN</th>
                    <td class="rb-column-name">{{book.isbn}}</td>
                    <th class="rb-hide rb-max-phone-display-expanded-table">Year</th>
                    <td class="rb-column-name">{{book.year}}</td>
                    <th class="rb-hide rb-max-phone-display-expanded-table">Created date</th>
                    <td class="rb-column-huge-text">{{book.created}}</td>
                    <th class="rb-hide rb-max-phone-display-expanded-table">Description</th>
                    <td class="rb-column-huge-text">{{book.description}}</td>
                    <th class="rb-hide rb-max-phone-display-expanded-table">Actions</th>
                    <td class="rb-column-id">
                        <a ng-href="/#/books/detail/{{book.id}}" class="btn btn-info btn-block-icon" title="View book">
                            <i class="glyphicon glyphicon-list-alt"></i>     
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="countItemsTotal > items.length" class="form-group">
        <a ng-click="getItemsMore()" class="btn btn-success btn-block">
            Show more
        </a>
    </div>
    <div ng-show="items.length == 0" class="alert alert-danger col-md-5 col-sm-12 align-center text-center">
        Book list is empty
    </div>
</div>
