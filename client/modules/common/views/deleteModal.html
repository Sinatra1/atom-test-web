<form role="form" name="deleteForm">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel();">&times;</button>
            <h4 class="modal-title">{{currentItemTitle}} {{getCurrentItemName()}}?</h4>
        </div>
        <div class="modal-body">
            <div ng-show="setTitleErrorMessage" class="alert alert-danger alert-error">
                {{currentItemTitle}} error
            </div>
            <div class="rb-display-expanded-table">
                <div class="col-md-3 col-sm-12">
                    <div class="form-group">
                        <button ng-click="deleteItem(currentItem);" 
                                type="submit" class="btn btn-primary btn-block">
                            <span ng-show="showSpinner"><i class="glyphicon glyphicon-refresh spinning"></i></span>
                            {{deleteButtonTitle}}
                        </button>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="form-group">
                        <button ng-click="cancel();" 
                                type="submit" class="btn btn-default btn-block">
                            {{cancelButtonTitle}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
